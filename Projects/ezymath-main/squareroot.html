<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script defer src="katex/katex.min.js"></script>
    <script defer src="katex/contrib/auto-render.min.js" onload="renderMathInElement(document.body);"></script>
    <link href="katex/katex.min.css" rel="stylesheet">
    <title>Square Root</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">

        <style>
            @import url(./variable.css);
    
            * {
                font-family: "Jost", sans-serif;
                background-color: #d5f1f5;
            }
    
            .form__field {
                font-family: "Jost", sans-serif;
                font-size: 1.2rem !important;
                letter-spacing: 0.125rem;
                width: 28%;
                border: 0;
                box-shadow: 0 0 10px black;
                outline: 0;
                margin-bottom: 1%;
                color: black;
                background-color: var(--appblack);
                padding: 10px;
                border-radius: 10px;
            }
    
            .btn {
                background-color: #d5f1f5;
                color: hsl(229, 84%, 12%);
                border: 2px solid hsl(229, 84%, 12%);
                width: 9%;
                height: 46px;
                border-radius: 28px;
                font-size: 21px;
                font-family: "Jost", sans-serif;
                color: hsl(229, 84%, 12%);
            }
    
            .btn:hover {
                background-color: hsl(229, 84%, 12%);
                color: white;
            }
    
            form {
                text-align: center;
            }
    
            h2 {
                font-size: 28px;
                padding: 20px;
                font-weight: 800;
                color: hsl(229, 84%, 12%);
            }
    
            h4,h5 {
                text-align: center;
                font-size: 21px;
                font-weight: var(--fw-8);
                color: var(--oxford-blue);
                line-height: 1.3;
            }
        </style>
    <title>Square Root Calculator</title>
</head>
<body>
        <h1 style="text-align: center;">Square root calculator </h1><br>
        <form action="">
            <div class="form-group">
                <input type="text" id="squarerootin" class="form__field" placeholder="Enter Value ">
            </div><br>
    
            <div class="form-group">
                <button type="button" class="btn btn-light" onclick="findSqrt()">
                    Calculate
                </button>
                <button type="button" class="btn btn-light" onclick="this.form.reset();">
                    Reset
                </button>
                <br>
    
            </div>
            <br>
        </form>
    
        <div class="form-group">
            <p id="squarerootresult" style="overflow-y:hidden;height:100%;text-align: center;"></p>
        </div>

        <script src="assets/js/LogicJavascript.js"></script>
</body>
</html>
