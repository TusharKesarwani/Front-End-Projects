<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculation for 2 Complex numbers</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <script defer src="katex/katex.min.js"></script>
    <script defer src="katex/contrib/auto-render.min.js" onload="renderMathInElement(document.body);"></script>
    <link href="katex/katex.min.css" rel="stylesheet">
        <style>
            @import url(./variable.css);
    
            * {
                font-family: "Jost", sans-serif;
                background-color: #d5f1f5;
            }
    
            .form__field {
                font-family: "Jost", sans-serif;
                font-size: 1.2rem !important;
                letter-spacing: 0.125rem;
                width: 28%;
                border: 0;
                box-shadow: 0 0 10px black;
                outline: 0;
                margin-bottom: 1%;
                color: black;
                background-color: var(--appblack);
                padding: 10px;
                border-radius: 10px;
            }
    
            .btn {
                background-color: #d5f1f5;
                color: hsl(229, 84%, 12%);
                border: 2px solid hsl(229, 84%, 12%);
                width: 9%;
                height: 46px;
                border-radius: 28px;
                font-size: 21px;
                font-family: "Jost", sans-serif;
                color: hsl(229, 84%, 12%);
            }
    
            .btn:hover {
                background-color: hsl(229, 84%, 12%);
                color: white;
            }

            p{
                text-align: center;
                font-size: 21px;
                font-weight: var(--fw-8);
                color: var(--oxford-blue);
                line-height: 1.3;
            }
            form {
                text-align: center;
            }
    
            h1 {
                font-size: 28px;
                padding: 20px;
                font-weight: 800;
                color: hsl(229, 84%, 12%);
                text-align: center;
            }
    
            label {
                text-align: center;
                font-size: 21px;
                font-weight: var(--fw-8);
                color: var(--oxford-blue);
                line-height: 1.3;
            }

            #comval{
                margin-bottom: 1%;
                width: 17%;
            }
            option{
                color: hsl(229, 84%, 12%);
            }
        </style>
</head>
<body>
    <div id="complex2collapse">
        <h1>Calculations for 2 complex numbers</h1>
        <form action="">
            <div class="form-group" style="display:inline-block">
                <label>Enter the real part of first number : </label>
                <input type="number" id="creal1" class="form__field" placeholder="Real"
                    style="width:4rem;display:inline;margin-right: 6.5rem;">
                <label> Enter the imaginary part of first number : </label>
                <input type="number" id="cimg1" class="form__field" placeholder="Imag"
                    style="width:4rem;display:inline;">
            </div>
            <div class="form-group" style="display:inline-block">
                <label>Enter the real part of second number : </label>
                <input type="number" id="creal2" class="form__field" placeholder="Real"
                    style="width:4rem;display:inline;margin-right: 5rem;">
                <label> Enter the imaginary part of second number : </label>
                <input type="number" id="cimg2" class="form__field" placeholder="Imag"
                    style="width:4rem;display:inline;">
            </div>
            <div class="form-group">
                <select id="comval" class="btn btn-outline-light">
                    <option>Available Operations:</option>
                    <option>Addition</option>
                    <option>Subtraction</option>
                    <option>Multiplication</option>
                    <option>Division</option>
                </select>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-light"
                    onclick="comOperation(document.getElementById('comval').value);">
                    Solve
                </button>
                <button type="button" class="btn btn-light" onclick="this.form.reset();">
                    Reset
                </button>
            </div>
        </form>
    
        <div class="form-group text-center">
            <p class="stopwrap" style="color:hsl(229, 84%, 12%);" id="compresult"></p>
        </div>
    </div>


    <script src="assets/js/complexjavascript.js"></script>
</body>
</html>
