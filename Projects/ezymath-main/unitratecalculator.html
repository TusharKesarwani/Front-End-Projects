<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit Rate Calculator</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <script defer src="katex/katex.min.js"></script>
    <script defer src="katex/contrib/auto-render.min.js" onload="renderMathInElement(document.body);"></script>
    <link href="katex/katex.min.css" rel="stylesheet">

        <style>
            @import url(./variable.css);
    
            * {
                font-family: "Jost", sans-serif;
                background-color: #d5f1f5;
            }
    
            .form__field {
                font-family: "Jost", sans-serif;
                font-size: 1.2rem !important;
                letter-spacing: 0.125rem;
                width: 28%;
                border: 0;
                box-shadow: 0 0 10px black;
                outline: 0;
                margin-bottom: 1%;
                color: black;
                background-color: var(--appblack);
                padding: 10px;
                border-radius: 10px;
            }
            
            input{
                font-family: "Jost", sans-serif;
                font-size: 1.2rem !important;
                letter-spacing: 0.125rem;
                width: 28%;
                border: 0;
                box-shadow: 0 0 10px black;
                outline: 0;
                margin-bottom: 1%;
                color: black;
                background-color: var(--appblack);
                padding: 10px;
                border-radius: 10px;
            }
            .btn {
                background-color: #d5f1f5;
                color: hsl(229, 84%, 12%);
                border: 2px solid hsl(229, 84%, 12%);
                width: 9%;
                height: 46px;
                border-radius: 28px;
                font-size: 21px;
                font-family: "Jost", sans-serif;
                color: hsl(229, 84%, 12%);
            }
    
            .btn:hover {
                background-color: hsl(229, 84%, 12%);
                color: white;
            }
    
            form {
                text-align: center;
            }
    
            h1 {
                font-size: 28px;
                padding: 20px;
                font-weight: 800;
                color: hsl(229, 84%, 12%);
                text-align: center;
            }
    
            h4,h5 {
                text-align: center;
                font-size: 21px;
                font-weight: var(--fw-8);
                color: var(--oxford-blue);
                line-height: 1.3;
            }
        </style>
</head>
<body>
    
    <h1>UNIT RATE CALCULATOR </h1>
    <p>&nbsp;</p>
    <form action="">
        <input type="number" name="dens" id="urx1" size="5" placeholder="Enter quantity">+<input type="text"
            name="dens" id="urx2" size="5" placeholder="Enter unit"><br>
        <!-- <hr class="form__field"> -->
        <input type="number" name="dens" id="urx3" size="5" placeholder="Enter quantity">+<input type="text"
            name="dens" id="urx4" size="5" placeholder="Enter unit">
        <!-- <p>&nbsp;</p> --> <br>
        <button type="button" class="btn btn-outline-light" onclick="utcal()">Calculate</button>
        <button type="button" class="btn btn-outline-light" onclick="this.form.reset();">Reset</button>
    </form>
    <p class="stopwrap" id="utcans" style="font-family:mathfont;"></p><br>
    <p class="stopwrap" id="utcans1" style="font-family:mathfont;"></p><br>
</div>

<script src="assets/js/LogicJavascript.js"></script>
</body>
</html>
