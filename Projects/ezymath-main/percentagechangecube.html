<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/katex.min.css" integrity="sha384-bYdxxUwYipFNohQlHt0bjN/LCpueqWz13HufFEV1SUatKs1cm4L6fFgCi1jT643X" crossorigin="anonymous">

    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/katex.min.js" integrity="sha384-Qsn9KnoKISj6dI8g7p1HBlNpVx0I8p1SvlwOldgi3IorMle61nQy4zEahWYtljaz" crossorigin="anonymous"></script>

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>
    <title>Percentage Change Calculator</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <style>
        @import url(./variable.css);

        * {
            font-family: "Jost", sans-serif;
            background-color: #d5f1f5;
        }

        .form__field {
            font-family: "Jost", sans-serif;
            font-size: 1.2rem !important;
            letter-spacing: 0.125rem;
            width: 37.625rem;
            border: 0;
            box-shadow: 0 0 10px black;
            outline: 0;
            color: black;
            background-color: var(--appblack);
            padding: 10px;
            border-radius: 10px;
        }

        .btn {
            background-color: #d5f1f5;
            color: hsl(229, 84%, 12%);
            border: 2px solid hsl(229, 84%, 12%);
            width: 9%;
            height: 6%;
            border-radius: 28px;
            font-size: 21px;
            font-family: "Jost", sans-serif;
            color: hsl(229, 84%, 12%);
        }

        .btn:hover {
            background-color: hsl(229, 84%, 12%);
            color: white;
        }

        form {
            text-align: center;
        }

        h2 {
            font-size: 28px;
            padding: 20px;
            font-weight: 800;
            color: hsl(229, 84%, 12%);
            text-align: center;
        }

        h4,
        h5 {
            text-align: center;
            font-size: 21px;
            font-weight: var(--fw-8);
            color: var(--oxford-blue);
            line-height: 1.3;
        }
    </style>
</head>

<body>

    <div id="per_chng_vol">
        <h2>Percentage change in Volume of a Sphere</h2><br>
        <div class="form-group">
            <form action="">
                <input type="text" ;" class="form__field" name="a" id="chngsidesphere"
                    placeholder="Enter the percentage change in the radius of the sphere" /><br><br>
                <button class="btn btn-outline-light" type="button" onclick="volofsphere()">Calculate</button>
                <button class="btn btn-outline-light" type="button" onclick="this.form.reset();">Reset</button><br>
                <p class="stopwrap" id="sphereAns" style="font-family:mathfont;"></p><br>
                <p class="stopwrap" id="sphereAns1" style="font-family:mathfont;"></p><br>
                <p class="stopwrap" id="sphereAns2" style="font-family:mathfont;"></p><br>
                <p class="stopwrap" id="sphereAns3" style="font-family:mathfont;"></p><br>
            </form>
        </div><br>
        <h2>Percentage change in Volume of a Cube</h2><br>
        <div class="form-group">
            <form action="">
                <input type="text" class="form__field" name="a" id="chngsidecube"
                    placeholder="Enter the percentage change in the side of a cube" /><br><br>
                <button type="button" class="btn btn-outline-light" onclick="volofcube()">Calculate</button>
                <button class="btn btn-outline-light" type="button"
                    onclick="this.form.reset();">Reset</button><br><br><br>
            </form>

            <p class="stopwrap" id="cubeAns" style="font-family:mathfont;"></p><br>
            <p class="stopwrap" id="cubeAns1" style="font-family:mathfont;"></p><br>
            <p class="stopwrap" id="cubeAns2" style="font-family:mathfont;"></p><br>
            <p class="stopwrap" id="cubeAns3" style="font-family:mathfont;"></p><br>
        </div><br>
        <h2>Percentage change in Volume of a Cuboid</h2><br>
        <div class="form-group">
            <form action="">
                <input type="text" class="form__field" name="a" id="chnglengthcuboid"
                    placeholder="Enter the change in the length of the cuboid" /><br><br>
                <input type="text" class="form__field" name="a" id="chngbreadthcuboid"
                    placeholder="Enter the change in the breadth of the cuboid" /><br><br>
                <input type="text" class="form__field" name="a" id="chngheightcuboid"
                    placeholder="Enter the change in the height of the cuboid" /><br><br>
                <button class="btn btn-outline-light" type="button" onclick="volofcuboid()">Calculate</button>
                <button class="btn btn-outline-light" type="button"
                    onclick="this.form.reset();">Reset</button><br><br><br><br>
            </form>

            <p class="stopwrap" id="cuboidAns" style="font-family:mathfont;"></p><br>
            <p class="stopwrap" id="cuboidAns1" style="font-family:mathfont;"></p><br>
            <p class="stopwrap" id="cuboidAns2" style="font-family:mathfont;"></p><br>
            <p class="stopwrap" id="cuboidAns3" style="font-family:mathfont;"></p><br>
        </div>
    </div>
    <script src="assets/js/Complexlogic.js"></script>
</body>

</html>
