<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beta function Calculator</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/katex.min.css" integrity="sha384-bYdxxUwYipFNohQlHt0bjN/LCpueqWz13HufFEV1SUatKs1cm4L6fFgCi1jT643X" crossorigin="anonymous">

    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/katex.min.js" integrity="sha384-Qsn9KnoKISj6dI8g7p1HBlNpVx0I8p1SvlwOldgi3IorMle61nQy4zEahWYtljaz" crossorigin="anonymous"></script>

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>

    <style>
        @import url(./variable.css);

        * {
            font-family: "Jost", sans-serif;
            background-color: #d5f1f5;
        }
        
        .form__field {
            font-family: "Jost", sans-serif;
            font-size: 1.2rem !important;
            letter-spacing: 0.125rem;
            width: 28%;
            border: 0;
            box-shadow: 0 0 10px black;
            outline: 0;
            color: black;
            background-color: var(--appblack);
            padding: 10px;
            border-radius: 10px;
        }

        .btn {
            background-color: #d5f1f5;
            color: hsl(229, 84%, 12%);
            border: 2px solid hsl(229, 84%, 12%);
            width: 9%;
            height: 6%;
            border-radius: 28px;
            font-size: 21px;
            font-family: "Jost", sans-serif;
            color: hsl(229, 84%, 12%);
        }

        .btn:hover {
            background-color: hsl(229, 84%, 12%);
            color: white;
        }

        form {
            text-align: center;
        }

        h2 {
            font-size: 28px;
            padding: 20px;
            font-weight: 800;
            color: hsl(229, 84%, 12%);
        }

        h4,
        h5 {
            text-align: center;
            font-size: 21px;
            font-weight: var(--fw-8);
            color: var(--oxford-blue);
            line-height: 1.3;
        }
    </style>
</head>
<body>
    <div id="beta">
        <h2 style="text-align: center;">Beta Calculator</h2>
        <br><br>
        <form action="">
            <input type="text" id="betain1" class="form__field"
                placeholder="Enter Number 1 for beta function">&nbsp;
            <input type="text" id="betain2" class="form__field" placeholder="Enter Number 2 for beta function">
            <br>
            <br>
            <button class="btn btn-light" type="button" onclick="betafind()">Find</button>
            <button class="btn btn-light" type="button" onclick="this.form.reset();">Reset</button>
        </form>
        <br>
        <div class="form-group text-center">
            <p class="stopwrap" style="color:hsl(229, 84%, 12%);" id="betafindans"></p>
        </div>
    </div>
    <script src="assets/js/LogicJavascript.js"></script>
</body>
</html>
