<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Contact || Profile Card</title>
    <link rel="stylesheet" href="/Projects/Profile-Card/style.css">
</head>

<body>
    <h1>Developer Contact</h1>
    <div class="profile-container">
        <div class="circle">
            <img src="https://www.rentalog.in/image/gaurav.jpg" class="developer-image" alt="developer-image">
        </div>
        <div>
            <h2 class="dev-name">
                Gaurav Pratap Singh
            </h2>
            <p class="dev-bio">MERN Stack Developer || Founder & CEO of Ask Me Education, The Virtual World
                Maker, Dav-Ians and Rentalog.in. </p>
        </div>
        <div class="user-info">
            <div class="joining-date">
                <img src="https://www.rentalog.in/image/icons/smartphone-icon.svg" height="16px" width="16px"
                    alt="smartphone-icon">
                <p>
                    +91xxxxxxxx7
                </p>
            </div>
            <div class="user-email">
                <img src="https://www.rentalog.in/image/icons/email-icon.svg" height="16px" width="16px"
                    alt="email-icon">
                <p>
                    gs462676@gmail.com
                </p>
            </div>
        </div>
    </div>
    <div class="panel social-icon">
        <div>
            <a href="https://github.com/gauravsingh1281"><img src="https://github.githubassets.com/pinned-octocat.svg"
                    alt="github logo" class="social-links"></a>
        </div>
        <div>
            <a href="https://www.linkedin.com/in/gauravsingh1281/"><img
                    src="https://raw.githubusercontent.com/rahuldkjain/github-profile-readme-generator/master/src/images/icons/Social/linked-in-alt.svg"
                    alt="linkedin logo" class="social-links"></a>
        </div>
        <div>
            <a href="https://twitter.com/gauravsingh1281"><img
                    src="https://raw.githubusercontent.com/rahuldkjain/github-profile-readme-generator/master/src/images/icons/Social/twitter.svg"
                    alt="twitter logo" class="social-links"></a>
        </div>
        <div>
            <a href="https://www.instagram.com/gauravsingh1281/?hl=en"><img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/225px-Instagram_logo_2022.svg.png"
                    alt="instagram logo" class="social-links"></a>
        </div>
    </div>
</body>

</html>
