<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website-Bookmarker</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <h1>
                <img src="logo.svg" alt="Logo" height="30px">
                <span class="bookmarker">Bookmarker</span>
                <span class="application">Application</span>
            </h1>
        </div>
    </header>

    <section class="bookmark-form">
        <div class="container">
            <h2 class="form-title">Bookmark Your Favorite Websites</h2>
            <form id="myform">
                <div class="form-group">
                    <label for="sitename">Site Name:</label>
                    <input type="text" class="form-control" id="sitename" placeholder="Site name" required>
                </div>
                <div class="form-group">
                    <label for="siteurl">Site URL:</label>
                    <input type="text" class="form-control" id="siteurl" placeholder="www.example.com" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>

  

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="main.js"></script>
</body>

</html>
