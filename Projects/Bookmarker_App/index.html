<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Website-Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">


</head>

<body onload="fetchbookmarks()">

    <div class="container">
        <div class="header clearfix">
            <nav>

            </nav>
            <h3 class="text-muted">Bookmarker Application</h3>
        </div>

        <div class="jumbotron bg-light">
            <hr>
            <h3>"Bookmark Your Favourite Websites"</h3>
            <hr>
            <form id="myform">
                <div class="form-group">
                    <h5>Site Name:</h5>
                    <input type="text" class="form-control" id="sitename" placeholder="Website Name">
                </div>
                <br>
                <div class="form-group">
                    <h5>Site URL:</h5>
                    <input type="text" class="form-control" id="siteurl" placeholder="Website URL">
                </div>
                <br>
                <button type="submit" class="btn btn-sm btn-primary">Submit</button>
                
            </form>
            <br>
        </div>

        <div class="row marketing bg-light">
            <div class="col-lg-12">
                <div id="bookmarksresults"></div>
            </div>

        </div>

        

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
