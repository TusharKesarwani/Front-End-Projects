<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid" id="navi"
            style="background-color: rgb(163, 242, 17); border: 1px solid rgb(170, 213, 12); margin: 2px; padding: 2px; font-size: 150px;">
            <a class="navbar-brand" href="#">My Tic Tac Toe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <h1>
        <center>welcome to my Tic Tac Toe</center>
    </h1>
    <br /><br />
    <div class="gamecontainer">
        <div class="container">
            <div class="box br-l br-t"><span class="boxtext"></span></div>
            <div class="box br-t"><span class="boxtext"></span></div>
            <div class="box br-t br-r"><span class="boxtext"></span></div>
            <div class="box br-l br-t"><span class="boxtext"></span></div>
            <div class="box br-t"><span class="boxtext"></span></div>
            <div class="box br-t br-r"><span class="boxtext"></span></div>
            <div class="box br-l br-t br-b"><span class="boxtext"></span></div>
            <div class="box br-t br-b"><span class="boxtext"></span></div>
            <div class="box br-t br-r br-b"><span class="boxtext"></span></div>
        </div>
        <div class="side">
            <div class="side1">
                <h1>Turn for X</h1>
            </div> 
            <div class="imgbox">
                <img src="excited-spin.gif" width="300px" height="300px" />
            </div>
            <div class="side2">
                <button id="btn"
                    style="height: 50px; width: 250px; font-weight: bold; letter-spacing: 3px; background-color: darkmagenta; 
                           color: aliceblue;">RESET</button>
            </div>
           
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
</body>

</html>
