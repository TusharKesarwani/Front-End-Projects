<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing App</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        background-color: #a6c3fd;
    }

    .container {
        width: 80%;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    header {
        text-align: center;
        margin-bottom: 30px;
    }

    h2 {
        font-size: 24px;
        color: #3066f6;
    }

    .stats {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        margin-bottom: 20px;
    }

    .stats p {
        margin-right: 10px;
    }

    #quote {
        text-align: justify;
        margin-bottom: 30px;
        font-size: 16px;
        line-height: 1.5;
    }

    textarea {
        resize: none;
        width: 100%;
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 20px;
    }

    button {
        background-color: #3066f6;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    .button-group {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }

    .result {
        margin-top: 40px;
    }

    .result h3 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 20px;
    }

    .wrapper {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
    }

    .wrapper p {
        font-weight: 600;
    }

    .success {
        color: #44b267;
    }

    .fail {
        color: #e81c4e;
    }
    /* Additional styles for image */
    .logo {
        text-align: center;
        margin-bottom: 20px;
    }

    .logo img {
        width: 100px;
    }
    /* .social-bar {
      text-align: center;
      margin-top: 20px;
    }
    
    .social-bar a {
      display: inline-block;
      margin-right: 10px;
      color: #3066f6;
      font-size: 18px;
    }
    
    .social-bar a:hover {
      color: #ff6600;
    } */
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 12px;
      color: #5e5e5e;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="logo">
          <img src="tesftre.jpeg" alt="Typing Test Logo" />
        </div>
        <header>
          <h2>Typing Test Application</h2>
        </header>
        <div class="stats">
          <p>Time: <span id="timer">0s</span></p>
          <p>Mistakes: <span id="mistakes">0</span></p>
        </div>
        <div id="quote"></div>
        <textarea rows="3" id="quote-input" placeholder="Type here when the test starts.."></textarea>
        <div class="button-group">
          <button id="start-test" onclick="startTest()">Start Test</button>
          <button id="stop-test" onclick="displayResult()" disabled>Stop Test</button>
        </div>
        <div class="result">
          <h3>Result</h3>
          <div class="wrapper">
            <p>Accuracy: <span id="accuracy"></span></p>
            <p>Speed: <span id="wpm"></span> WPM</p>
          </div>
        </div>
      </div>

      <!-- <div class="social-bar">
        <a href="https://github.com/neeraj542" target="_blank" rel="noopener noreferrer">
          <img src="github_icon.png" alt="GitHub" width="24" height="24">
        </a>
      </div> -->

      <div class="footer">
        &copy; 2023 Neeraj Meena | All rights reserved.
      </div>

  <script>
    // Random Quotes Api URL
    const quoteApiUrl = "https://api.quotable.io/random?minLength=80&maxLength=100";
    const quoteSection = document.getElementById("quote");
    const userInput = document.getElementById("quote-input");
    let quote = "";
    let time = 60;
    let timer = "";
    let mistakes = 0;

    // Display random quotes
    const renderNewQuote = async () => {
      // Fetch contents from url
      const response = await fetch(quoteApiUrl);

      // Store response
      let data = await response.json();

      // Access quote
      quote = data.content;

      // Array of characters in the quote
      let arr = quote.split("").map((value) => {
        // Wrap the characters in a span tag
        return "<span class='quote-chars'>" + value + "</span>";
      });
      // Join array for displaying
      quoteSection.innerHTML += arr.join("");
    };

    // Logic for comparing input words with quote
    userInput.addEventListener("input", () => {
      let quoteChars = document.querySelectorAll(".quote-chars");
      // Create an array from received span tags
      quoteChars = Array.from(quoteChars);

      // Array of user input characters
      let userInputChars = userInput.value.split("");

      // Loop through each character in quote
      quoteChars.forEach((char, index) => {
        // Check if char (quote character) = userInputChars[index] (input character)
        if (char.innerText == userInputChars[index]) {
          char.classList.add("success");
        }
        // If user hasn't entered anything or backspaced
        else if (userInputChars[index] == null) {
          // Remove class if any
          if (char.classList.contains("success")) {
            char.classList.remove("success");
          } else {
            char.classList.remove("fail");
          }
        }
        // If user enters the wrong character
        else {
          // Check if we already added fail class
          if (!char.classList.contains("fail")) {
            // Increment and display mistakes
            mistakes += 1;
            char.classList.add("fail");
          }
          document.getElementById("mistakes").innerText = mistakes;
        }
        // Returns true if all the characters are entered correctly
        let check = quoteChars.every((element) => {
          return element.classList.contains("success");
        });
        // End test if all characters are correct
        if (check) {
          displayResult();
        }
      });
    });

    // Update Timer on screen
    function updateTimer() {
      if (time == 0) {
        // End test if timer reaches 0
        displayResult();
      } else {
        document.getElementById("timer").innerText = --time + "s";
      }
    }

    // Sets timer
    const timeReduce = () => {
      time = 60;
      timer = setInterval(updateTimer, 1000);
    };

    // End Test
    const displayResult = () => {
      // Display result div
      document.querySelector(".result").style.display = "block";
      clearInterval(timer);
      document.getElementById("stop-test").style.display = "none";
      userInput.disabled = true;
      let timeTaken = 1;
      if (time != 0) {
        timeTaken = (60 - time) / 100;
      }
      document.getElementById("wpm").innerText =
        (userInput.value.length / 5 / timeTaken).toFixed(2) + " wpm";
      document.getElementById("accuracy").innerText =
        Math.round(((userInput.value.length - mistakes) / userInput.value.length) * 100) + " %";
    };

    // Start Test
    const startTest = () => {
      document.getElementById("start-test").style.display = "none";
      document.getElementById("stop-test").style.display = "block";
      userInput.disabled = false;
      userInput.focus();
      timeReduce();
      renderNewQuote();
    };
  </script>
</body>
</html>
