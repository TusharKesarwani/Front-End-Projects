<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Profile</title>
    <link rel="stylesheet" href="./animated_card.css">
</head>
<body>
    <div class="card">
        <div class="imgbox">
            <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt="Ojas Photo">
        </div>
        <div class="contant">
            <div class="details">
                <h2>Daniel Crag<br><span>Actor</span></h2>
                <div class="stats">
                    <h3>250 <br><span>Posts</span></h3>
                    <h3>250k <br><span>Followers</span></h3>
                    <h3>50 <br><span>Following</span></h3>
                </div>
                <div class="btns">
                    <button>Follow</button>
                    <button>Message</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
