<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>BMI Cal</title>

</head>
<body>
    <h2 class="heading">BMI Calculator</h2>
    <div class ="form" >
    <form class="form-control center contain" onsubmit="return false">
        <div class="mb-4">
            <label for="weight" class="form-label">Weight</label>
            <input type="text" class="form-control" id="weight" placeholder="Weight in Kg" required autofocus>
          </div>
          <div class="mb-4">
            <label for="height" class="form-label">Height</label>
            <input type="text" class="form-control" id="height" placeholder="Height in cm" required>
          </div>
        <button class="btn-primary btn-lg btn-success" type="submit" id="sub">Get BMI</button>
        <h3 id="result"></h3>
        <div class="card hide" id="info">
            <img id="body" src="" class="card-img-top" alt="...">
            <div class="card-body">
            <p id="res" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
        </div>
    </form>
   
</div>
<script src="./scripts.js"></script>
</body>
</html>
