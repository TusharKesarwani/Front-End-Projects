<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hex To RGBA Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="font-semibold text-center text-3xl">
      Hex Color to RGBA Converter
    </h1>
    <div class="flex justify-center items-center h-screen">
      <form class="bg-white shadow-md rounded px-8 pt-6 mb-4">
        <div class="mb-4">
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="hex-color"
            type="text"
            placeholder="Enter Hex Color Code"
          />
        </div>
        <div class="mb-4">
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="opacity"
            type="text"
            placeholder="Opacity"
          />
        </div>
        <div class="flex justify-center h-100 align-items-center mb-4">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            id="convert"
            type="button"
            onclick="hexToRGBA()"
          >
            Convert into RGBA
          </button>
        </div>
        <div class="mb-4">
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="rgb-color"
            type="text"
            placeholder="Output"
          />
        </div>
      </form>
    </div>
  </body>
  <script src="HexToRGBA.js"></script>
</html>
