<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width:700px)" href="./700.css">
</head>

<body>


    <!-- header section  -->
    <section id="header">
    <div class="left" id="info-player1">You</div>
    <div class="middle">
        <input id="set-time" placeholder="enter duration in seconds"></input>
        <div id="clock">0</div>
        <button id="start">Start</button>
        <button id="refresh">Refresh</button>
    </div>
    <div class="right" id="info-player1">Computer</div>
    </section>
    <!-- playing area section  -->
    <section id="playing-area">
        <div class="paddle-left paddle" id="player-paddle"></div>
        <div class="paddle-right paddle" id="computer-paddle"></div>
        <div class="ball" id="ball"></div>
        <div id="player-score" class="score">0</div>
        <div id="computer-score" class="score">0</div>
    </section>
    <div id="result-box">
        <button>x</button>
        <h1 id="result">Result</h1>
    </div>
    <script src="./app.js" type="module"></script>
</body>

</html>
