<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width:700px)" href="./700.css">
</head>

<body>
    <!-- score container -->
    <div class="score">
        <div id="player-score">0</div>
        <div id="computer-score">0</div>
    </div>
    <!-- container to display timer,start and reset button -->
    <div id="timer-start">
        <input id="set-time" placeholder="enter duration in seconds"></input>
        <div id="clock">0</div>
        <button id="start">Start</button>
        <button id="refresh">Refresh</button>
    </div>
    <div class="ball" id="ball"></div>
    <div class="paddle-left" id="player-paddle"></div>
    <div class="paddle-right" id="computer-paddle"></div>
    <script src="./app.js" type="module"></script>
</body>

</html>
