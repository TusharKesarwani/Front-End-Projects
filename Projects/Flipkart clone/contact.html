<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png">
            </div>
            <div id="heed">[CONTACT US]</div>
    </header>
    <main>
        <div class="container">
           <div class="box1">
            <p class="msg">
                IN ORDER TO CONTACT US FOR ANY QUERY, WRITE US ON FLIPKART@GMAIL.COM OR FILL THE DETAILS GIVEN BELOW AND WE WILL REACH YOU AS FAST AS POSSIBLE!
            </p><hr>
            <div class="box2">
               <div class="box3">
                ENTER YOUR EMAIL:
                <input type="text" name="email" id="mail" placeholder="eg, xyxsd@gamil.com"><br><hr> <br>
                YOUR CONTACT NUMBER:
                <input type="text" name="number" id="num" placeholder="eg, 1234566789"><hr> <br>
                YOUR QUERY RELATED TO:
                <select name="issues" id="issues">
                    <option value="0">issues</option>
                    <option value="1">product</option>
                    <option value="2">shipping</option>
                    <option value="3">packege</option>
                    <option value="4">charges</option>
                    <option value="5">seller</option>
                    <option value="6">deleivery</option>
                </select><hr> <br>
                ELLABORATE YOUR QUERY: 
                <textarea name="detail" id="det" cols="40" rows="3" placeholder="you can write your query here"></textarea> <br>
            </div>
            <button type="submit" id='submitButton'><a id="buttonLink" href="submit.html">submit</a></button>
        </div>
    </div>
</div>
</main>
<footer>
        <h3>NOTE: your entire data is secure with us!
        </h3>

    </footer>
</body>
</html>
