<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document | Login</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="d-flex justify-content-center">
        <div id="error-box">
            <i class="bi bi-exclamation-circle"></i> Please Enter Valid Credentials!
        </div>
    </div>

    <section id="home">
        <div class="loginform" id="login-form">
            <h4 class="form-title">Login to your account!</h4>
            <p class="form-desc">Enter your details below to log in to your account</p>

            <div class="input-box email w-100">
                <input type="text" placeholder="Enter Email/Phone No." class="form-control-plaintext" id="inputEmail">

            </div>
            <div class="input-box passcode w-100">
                <input type="password" placeholder="Passcode" class="form-control-plaintext" id="inputPassword">
                <div id="show-hide">
                    <i class="bi bi-eye-slash" onclick="showHidePasscode(true, 0)"></i>
                </div>
            </div>

            <a href="#" class="helper-link">Having trouble logging in?</a>

            <button class="btn btn-primary login-button w-100" onclick="login()">Log in</button>

            <p class="option-signin">Or sign in with</p>

            <div class="mt-2">
                <a class="btn btn-primary social-sign"><i class="bi bi-google"></i> Google</a>
                <a class="btn btn-primary social-sign"><i class="bi bi-facebook"></i> Facebook</a>
                <a class="btn btn-primary social-sign"><i class="bi bi-twitter"></i> Twitter</a>
            </div>

            <p class="helper-para">Don't have an account? <a href="signup_page/index.html" class="helper-link">Signup</a></p>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>

</html>
