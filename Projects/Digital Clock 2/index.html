<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@300..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
</head>
<body>
    <div id="all">
        <h1>Digital Clock</h1>

        <div id="container">
            <div id="day">
                <h2 id="saturday">Saturday</h2>
                <h2 id="sunday">Sunday</h2>
                <h2 id="monday">Monday</h2>
                <h2 id="tuesday">Tuesday</h2>
                <h2 id="wednesday">Wednesday</h2>
                <h2 id="thursday">Thursday</h2>
                <h2 id="friday">Friday</h2>
            </div>

            <div id="Frame">
                <div id="clock">
                    <p>HH:MM:SS <span id="AMPM">AM</span></p>
                </div>
            </div>
        </div>
        
        <div id="Date">
            <p>DD/MM/YYYY</p>
        </div>
    </div>
    <script src="Clock.js"></script>
</body>
</html>
