 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULAYOR -Use it!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="calculator dark">
        <div class="theme active">
            <i class="toggler"></i>
        </div>
        <div class="display-screen">
            <div id="display"></div>
        </div>
        <div class="buttons">
            <table>
                <tr>
                    <td><button class="btn-o" id="clear">C</button></td>
                    <td><button class="btn-o" id="/">&divide;</button></td>
                    <td><button class="btn-o" id="*">&times;</button></td>
                    <td><button class="btn-o" id="backspace">âŒ«</button></td>
                </tr>
                <tr>
                    <td><button class="btn-n" id="7">7</button></td>
                    <td><button class="btn-n" id="8">8</button></td>
                    <td><button class="btn-n" id="9">9</button></td>
                    <td><button class="btn-o" id="-">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn-n" id="4">4</button></td>
                    <td><button class="btn-n" id="5">5</button></td>
                    <td><button class="btn-n" id="6">6</button></td>
                    <td><button class="btn-o" id="+">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn-n" id="1">1</button></td>
                    <td><button class="btn-n" id="2">2</button></td>
                    <td><button class="btn-n" id="3">3</button></td>
                    <td><button class="btn-equal" id="equal">=</button></td>
                </tr>
                <tr>
                    <td><button class="btn-o" id="(">(</button></td>
                    <td><button class="btn-n" id="0">0</button></td>
                    <td><button class="btn-o" id=")">)</button></td>
                    <td><button class="btn-o" id="^">^</button></td>
                </tr>
            </table>
        </div>
    </div>
   </div>
    <script src="script.js"></script>
</body>
</html>
