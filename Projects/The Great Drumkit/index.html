<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Drumkit</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="keys ">
        <div data="65" class="key">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
        <div data="83" class="key">
          <kbd>S</kbd>
          <span class="sound">hihat</span>
        </div>
        <div data="68" class="key">
          <kbd>D</kbd>
          <span class="sound">kick</span>
        </div>
        <div data="70" class="key">
          <kbd>F</kbd>
          <span class="sound">openhat</span>
        </div>
        <div data="71" class="key">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </div>
        <div data="72" class="key">
          <kbd>H</kbd>
          <span class="sound">ride</span>
        </div>
        <div data="74" class="key">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </div>
        <div data="75" class="key">
          <kbd>K</kbd>
          <span class="sound">tom</span>
        </div>
        <div data="76" class="key">
          <kbd>L</kbd>
          <span class="sound">tink</span>
        </div>
      </div>
      <audio data="83" src="sounds/hihat.wav"></audio>
      <audio data="65" src="sounds/clap.wav"></audio>
      <audio data="70" src="sounds/openhat.wav"></audio>
      <audio data="68" src="sounds/kick.wav"></audio>
      <audio data="72" src="sounds/ride.wav"></audio>
      <audio data="74" src="sounds/snare.wav"></audio>
      <audio data="75" src="sounds/tom.wav"></audio>
      <audio data="76" src="sounds/tink.wav"></audio>
      <audio data="71" src="sounds/boom.wav"></audio>
      <script src="script.js"></script>
</body>
</html>
