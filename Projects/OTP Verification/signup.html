<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="form">
        <h2> Signup Form</h2>
        <form action="">
            <div class="error-text">Error</div>
            <div class="grid-details">
                <div class="input">
                    <label>First Name</label>
                    <input type="text" name="fname" placeholder="First Name" required pattern="[a-zA-Z'-'\s]*">                
                </div>
                <div class="input">
                    <label>Last Name</label>
                    <input type="text" name="lname" placeholder="Last Name" required pattern="[a-zA-Z'-'\s]*">                
                </div>
            </div>
                <div class="input">
                    <label>Email Id</label>
                    <input type="email" placeholder="Enter your Email Id" name="email" required>
                </div>
                <div class="input">
                    <label>Phone number</label>
                    <input type="phone" placeholder="Enter your Phone number" name="phone" required pattern="[0-9]{11}" oninvalid="this.setCustomValidity('Enter 11 digit phone number')" oninput="this.setCustomValidity('')">
                </div>
                <div class="input">
                    <label>Password</label>
                    <input type="text" name="password" placeholder="Enter your password" required>
                </div>
                <div class="profile-img">
                    <div class="file-upload">
                        <input type="file" id="image-preview" name="image" class="file-input" required oninvalid="this.setCustomValidity('Select image of size less than 10kb')" oninput="this.setCustomValidity('')">
                        <i class="fas fa-user-edit"></i>
                    </div>
                </div>
                <div class="submit">
                    <a href="verify.html"><input type="submit" value="Signup" class="button"></a>
                </div>
        </form>
        <div class="link"> Already signed up? <a href="login.html">Then Login here</a></div>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
