<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ball Fall</title>
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png" />
    <script src="index.js"></script>
  </head>
  <style>
    @font-face {
      font-family: "chopsic";
      src: url("Chopsic.ttf");
    }
    body {
      margin: 0;
      padding: 0;
      background-image: url("bg.gif");
      overflow-y: hidden;
      overflow-x: hidden;
    }

    .main-container {
      font-family: chopsic, serif;
      font-size: 4vh;
      justify-content: center;
      align-items: center;
      color: antiquewhite;
      position: relative;
      width: 100vw;
      height: 100vh;
      border: grey 1px solid;
      display: flex;
      flex-direction: column;
    }
    @media screen and (min-width: 580px) {
      .play-text {
        font-family: chopsic, serif;
        font-size: 70px;
        margin-top: 0;
      }
      .extra {
        text-align: center;
      }
      .game-text {
        font-size: 35px;
      }
    }

    @media screen and (max-width: 580px) {
      .play-text {
        font-family: chopsic, serif;
        font-size: 50px;
        margin-top: 0;
        text-align: center;
        padding-top: 20px;
      }
      .extra {
        text-align: center;
        font-size: 30px;
      }
      .game-text {
        padding: 0;
        font-size: 35px;
      }
    }
    @media screen and (width: 280px) {
      .play-text {
        font-family: chopsic, serif;
        font-size: 35px;
        margin-top: 0;
        text-align: center;
        padding-top: 20px;
      }
      .extra {
        text-align: center;
        font-size: 17px;
      }
      .game-text {
        padding: 0;
        font-size: 25px;
      }
    } ;
  </style>
  <body>
    <div class="main-container">
      <p class="play-text">The Ball Fall</p>
      <p class="extra" id="box"></p>
      <p class="game-text"><a href="front.html">Play Game</a></p>
    </div>
    <script>
      var i = 0;
      var txt = [
        "The ball is lost in the extremeties of space while exploring.<br> If its touches the extreme of space,it will lose it life. <br> Manage to save the ball's life by drawing <br> it towards the bottom and extending its life time<br>Lets Start!! ",
      ];
      var speed = 40;
      function typeWritter() {
        document.querySelector("#box").style.color = "white";
        document.querySelector("#box").style.fontFamily = "serif";
        document.querySelector("#box").innerHTML =
          txt[0].substring(0, i) + "<span>\u25ae</span>";
        if (i++ != txt[0].length) {
          setTimeout(typeWritter, speed);
        }
      }
      window.addEventListener("load", typeWritter);
    </script>
  </body>
</html>
