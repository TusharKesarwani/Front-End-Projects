<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/128/831/831320.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 class="heading">Digital Clock</h2>

    <div class="clock">
        <div class="container">
            <h2 id="hours">00</h2>
            <div class="dot">:</div>

            <h2 id="minutes">00</h2>
            <div class="dot">:</div>

            <h2 id="seconds">00</h2>

            <h2 id="ampm">AM</h2>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
