<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX | Sign Up</title>
    <link rel="icon" href="./netflix1.png">
    <style>
        .navbar {
            background-color: black;
            color: white;
            padding: 5px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .list {
            align-items: center;
            display: flex;
        }

        * {
            margin: 0;
            padding: 0;
        }

        .logo {
            width: 80px;
        }

        .lists {
            margin-right: 100px;
        }

        .listt {
            align-items: center;
            display: flex;
            justify-content: space-evenly;
        }

        .logo1 {
            width: 150px;
        }

        #list-1,
        #list-2,
        #list-3 {
            font-family: 'Be Vietnam Pro', sans-serif;
        }

        .contact-form {
            background-color: transparent;
            width: 900px;
            height: 550px;
            margin-top: 50px;
            margin-left: 20%;
            font-family: Georgia, 'Times New Roman', Times, serif;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: white 3px solid;
        }

        .subscribe {
            font-size: 50px;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bolder;
        }

        .form {
            padding: 80px;
        }

        .form input {
            width: 100%;
            margin-bottom: 15px;
            padding: 5px;
            background-color: transparent;
            border: none;
            color: white;
            border-bottom: white 1.5px solid;
        }
    </style>
</head>

<body style="background: url('./bgcolor.png');">
    <nav class="navbar">
        <ul class="list" type="none">
            <li class="lists">
                <div class="logo1">
                    <ul class="listt" type="none">
                        <li><img class="logo" src="./logo.png" alt="netflix"></li>
                    </ul>
                </div>
            </li>
            <li class="lists" id="list-1"><a href="./home.html" style="text-decoration: none;color: white;">Home</a></li>
            <li class="lists" id="list-2"><a href="https://about.netflix.com/en" style="text-decoration: none;color: white;">About</a></li>
        </ul>
    </nav>
    <div class="contact-form">
        <p class="subscribe">SIGN - UP</p>
        <form method="POST" action="./signin.html">
            <div class="form">
                <p style="padding-bottom: 8px; font-family: Arial, Helvetica, sans-serif;font-size: large;color: white;">Email</p>
                <input type="email" name="email" id="email" placeholder="--Enter your email ID--">
                <p style="padding-bottom: 8px; font-family: Arial, Helvetica, sans-serif;font-size: large;color: white;">Username</p>
                <input type="text" name="username" id="username" placeholder="--Enter your Netflix username--">
                <p style="padding-bottom: 8px; font-family: Arial, Helvetica, sans-serif;font-size: large;color: white;">Password</p>
                <input type="password" name="password" id="password" placeholder="--Enter your password--">
                <p style="padding-bottom: 8px; font-family: Arial, Helvetica, sans-serif;font-size: large;color: white;">Confirm password</p>
                <input type="password" name="confirm_password" id="confirm_password" placeholder="--Re-enter your password--">
                <button type="submit" style="background-color: red;color: white;padding: 8px;border-radius: 12px;align-items: center;margin-left: 47%;"><a href="./signin.html" style="text-decoration: none;color: white;">Sign-Up</a></button>
                <p style="color: rgb(201, 196, 196);"><input type="checkbox" name="check" id="check" style="width: 10%; margin-top: 25px;margin-left: 33%;"> Remember me</p>
            </div>
        </form>
    </div>
</body>

</html>
