<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hexly - Your go to Hex-Code Generator</title>
</head>
<body>
    <div class="card">
        <h1>Welcome to Hexly!</h1>
        <h3>Click on the button below to generate a Hex-Code</h3>
        <input class="color3" type="color" name="color1" value="#ff0000" />
        <button class="button" id="generator">Generate</button>
        <h3>Click for Gradient Colours</h3>
        
        <div>
            <input class="color1" type="color" name="color1" value="#ff0000" />
            <input class="color2" type="color" name="color2" value="#ffff00" />
        </div>
        <br/><br/>
        <button class="button" id="gradient">Generate</button>
        
        <span id="code"></span>
        <button class="button" id="reset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
