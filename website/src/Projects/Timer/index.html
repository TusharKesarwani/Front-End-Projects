<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <link rel="icon" href="https://media.istockphoto.com/photos/yellow-clock-ringing-picture-id1303039266?b=1&k=20&m=1303039266&s=170667a&w=0&h=dKjUazFf7TPjstiIJKecLV7jk1zIKJwNwa3S0PApBrc=">

    <script src="https://kit.fontawesome.com/9c9b6c13f7.js" crossorigin="anonymous"></script>

    <title>Timer</title>
</head>
<body>
    
    <div class="container">
        <h1>Stop Watch</h1>
        <p><span id="second">00</span>:<span id="ten">00</span></p>
        <button id="btn-start">Start </button>
        <button title="reset" id="btn-reset"><i title="reset" class="fa-solid fa-stopwatch"></i> </button>
    </div>
    
    <script src="index.js"> </script>
</body>
</html>
