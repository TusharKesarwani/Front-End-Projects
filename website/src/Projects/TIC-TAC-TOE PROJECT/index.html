<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="xo.png" >
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" media="screen and (max-width:600px)" href="./600.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <!-- Game Heading -->
    <h1 id="heading">
        Tic Tac Toe
    </h1>
    <!-- Main area where game will be displayed -->
    <div id="game-area">
        <div id="matrix">
         <button class="box bt-0 bl-0"></button>
         <button class="box bt-0"></button>
         <button class="box bt-0 br-0"></button>
         <button class="box bl-0"></button>
         <button class="box"></button>
         <button class="box br-0"></button>
         <button class="box bl-0 bb-0"></button>
         <button class="box bb-0"></button>
         <button class="box bb-0 br-0"></button>
        </div>
        <button id="reset">Reset</button>
    </div>
    <!-- Current status of game will be displayed -->
    <div id="information">
        <div id="player-turn"></div>
    </div>
 <script src="index.js"></script>
</body>

</html>
