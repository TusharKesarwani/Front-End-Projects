        <div class="main">

                <h2>Github Profile Wrapper</h2>

        <br>

                        <div class="name">
                            <h2></h2>
                        </div>
                        <div class="bio">
                            <h3>
                            </h3>

                        </div>
                        <button class="btn">
                            <a href="" class="link" target=”_blank”></a>

                        </button>


                    </div>
                </div>
            </div>

        </div>
        <script src="ui.js"></script>
        <script src="script.js"></script>
