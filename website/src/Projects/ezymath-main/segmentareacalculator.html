<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Segment Area calculator</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <script defer src="katex/katex.min.js"></script>
    <script defer src="katex/contrib/auto-render.min.js" onload="renderMathInElement(document.body);"></script>
    <link href="katex/katex.min.css" rel="stylesheet">

        <style>
            @import url(./variable.css);
    
            * {
                font-family: "Jost", sans-serif;
                background-color: #d5f1f5;
            }
    
            .form__field {
                font-family: "Jost", sans-serif;
                font-size: 1.2rem !important;
                letter-spacing: 0.125rem;
                width: 28%;
                border: 0;
                box-shadow: 0 0 10px black;
                outline: 0;
                margin-bottom: 1%;
                color: black;
                background-color: var(--appblack);
                padding: 10px;
                border-radius: 10px;
                display: flex;
                justify-content: center;
            }
    
            .btn {
                background-color: #d5f1f5;
                color: hsl(229, 84%, 12%);
                border: 2px solid hsl(229, 84%, 12%);
                width: 9%;
                height: 46px;
                border-radius: 28px;
                font-size: 21px;
                font-family: "Jost", sans-serif;
                color: hsl(229, 84%, 12%);
            }
    
            .btn:hover {
                background-color: hsl(229, 84%, 12%);
                color: white;
            }
    
            form {
                text-align: center;
            }
    
            h4 {
                font-size: 28px;
                padding: 20px;
                font-weight: 800;
                color: hsl(229, 84%, 12%);
                text-align: center;
            }
    
            li{
                font-size: 21px;
                font-weight: var(--fw-8);
                color: var(--oxford-blue);
                line-height: 1.3;
            }
        </style>
</head>
<body>
    
    <style>
        .ro {
            margin: -52px 930px 10px 10px;
        }
        
        .go {
            margin: -51px 875px 10px 10px;
        }
        
        .ho {
            margin: -51px 690px 10px 10px;
        }
        
        .jo {
            margin: -50px 780px 10px 10px;
        }
    </style>
</head>
<body>
   
    <div id="segcals">
    
    
        <h1 style="font-family:mathfont; text-align:center;">Area of Segment Calculator</h1>
        <form action="">
            <input type="number" name="segr" class="form__field" id="segr" placeholder="Enter radius of sector">
            <p>&nbsp;</p>
            <input type="number" name="sega" class="form__field" id="sega" placeholder="Enter central angle of sector">
            <select id="angseg" class="form__field">
                <option class="form__field" value="degree" style="background-color: #232a36;"> degree</option>
                <option class="form__field" value="radian" style="background-color: #232a36;"> radian</option>
            </select>
            <p>&nbsp;</p>
            <button type="button" class="btn btn-outline-light" onclick="segcal()">Calculate</button>
            <button type="button" class="btn btn-outline-light" onclick="this.form.reset();">Reset</button>
        </form>
        <p>&nbsp;</p>
        <p id="segans" style="color: white; text-align: center; font-family:mathfont;"></p>
        <p>&nbsp;</p>
    
        <div style="color: white; text-align: center; font-family:mathfont; font-size: 1.3em;"> A segment of a circle
            can be defined as a region bounded by a chord and a corresponding arc lying between the chord’s
            endpoints.<br>Area of a Segment in Radians: A = (½) × r x r x (θ – Sin θ)
            <br>Area of a Segment in Degrees: A = (½) × r x r x [(π/180) θ – sin θ]
        </div>
    
    </div>
</body>
</html>
