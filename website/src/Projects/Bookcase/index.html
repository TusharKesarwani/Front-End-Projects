<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bookcase</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="#" class="nav-logo">Bookcase</a>
            <ul class="nav-menu">

                <li class="nav-item">
                    <a href="#add" class="nav-link">Add Book</a>
                </li>

                <li class="nav-item">
                    <a href="#u-bookcase" class="nav-link">Unfinished</a>
                </li>

                <li class="nav-item">
                    <a href="#f-bookcase" class="nav-link">Finished</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>

    </header>

    <main>
        <div class="home__search">
            <div class="searchBookcase">
                <div class="modal">
                    <div class="modal-container">
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <h2>Book Details</h2>
                            <div class="book-details"></div>
                        </div>
                    </div>
                </div>
                <div class="content">
                    <h1>Bookcase</h1>
                    <h2>A website where you can keep track on your finished and unfinished books!</h2>
                </div>
                <section id="search-bar">
                    <form id="search" action="#" class="search">
                        <input type="text" name="search" placeholder="Search your book..." id="cari">
                        <input type="submit" id="searchButton" value="Search" name="cari">
                    </form>
                </section>
            </div>
        </div>
        <div class="inputBookcase">

            <section id="add">
                <div class="title">
                    <h2>Store a New Book</h2>
                </div>
                <h2 class="add-section-header">Input Book</h2>
                <form class="form" id="form" action="#">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Title of the Book" required>

                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" placeholder="Author of the Book" required>

                    <label for="year">Year</label>
                    <input type="number" id="year" name="year" placeholder="Book Released Year" required>

                    <input id="finishedBook" type="checkbox" name="finishedBook">
                    <label for="finishedBook">Finished</label>

                    <input type="submit" value="Submit" name="Submit">
                </form>
            </section>

            <section id="u-bookcase">
                <div class="title">
                    <h2>Unfinished Books</h2>
                </div>
                <div id="incompleteBookshelfList">

                </div>
            </section>

            <section id="f-bookcase">
                <div class="title">
                    <h2>Finished books</h2>
                </div>
                <div id="completeBookshelfList">

                </div>
            </section>
        </div>

    </main>

    <footer>
        <p>Keegan Colaco &copy; 2023</p>
    </footer>
    <script src="script.js"></script>

</body>

</html>
